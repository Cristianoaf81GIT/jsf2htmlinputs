<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>exemplo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <form jsf:prependId="false" jsf:id="form" method="post">
            
            <fieldset>
            <legend>checkbox</legend>
            <div class="form-group form-check">
                <h:selectManyCheckbox id="teste" 
                value="#{indexBean.favoriteFoods}" styleClass="input-group-text">
                    <f:selectItem itemValue="pão com linguiça" 
                                  itemLabel="pão com linguiça"/>
                    <f:selectItem itemValue="feijoada"
                                  itemLabel="feijoada"/>
                    <f:selectItem itemValue="bolo de cenoura"
                                  itemLabel="bolo de cenoura"/>
                </h:selectManyCheckbox>          
            </div>
            <br/>
            <h:commandButton 
            value="Salvar" action="#{indexBean.formSubmitted()}"/> 
            </fieldset>    
            <br/>
           
            
        </form>
        
    </body>
</html>
